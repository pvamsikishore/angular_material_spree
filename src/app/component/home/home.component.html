<div class="mainpage" *ngIf="!isSelected">
    <div class="sort_by_room ">
        <div class=" container-lg">
            <div class="row row-col-1 row-col-sm-2 row-col-md-3">
              <div class=" col">
                <img  class ="sort_by hover-zoom"src="https://images.pexels.com/photos/1571458/pexels-photo-1571458.jpeg?auto=compress&cs=tinysrgb&w=600" alt="living room">
                <button class="btn btn-secondry"routerLink="/product"routerLinkActive="active-link" (click)="OnSelection();">Living Room</button>
              </div>
              <div class="col">
                <img  class ="sort_by hover-zoom" src="https://images.pexels.com/photos/1454806/pexels-photo-1454806.jpeg?auto=compress&cs=tinysrgb&w=600" alt="bed room">
                <button class="btn btn-secondry"routerLink="/product"routerLinkActive="active-link" (click)="OnSelection();">Bed Room</button>
              </div>
              <div class="col">
                <img  class ="sort_by hover-zoom" src="https://images.pexels.com/photos/2724748/pexels-photo-2724748.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                <button class="btn btn-secondry" routerLink="/product"routerLinkActive="active-link" (click)="OnSelection();">Dining Room</button>
              </div>
              <div class="col">
                <img   class ="sort_by hover-zoom" src="https://images.pexels.com/photos/667838/pexels-photo-667838.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                <button class="btn btn-secondry" routerLink="/product"routerLinkActive="active-link" (click)="OnSelection();"> Study Room</button>
              </div>
            </div>
          </div>
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100 " src="https://media.istockphoto.com/photos/modern-living-room-interior-3d-render-picture-id1293762741?b=1&k=20&m=1293762741&s=170667a&w=0&h=2RI8SmBN4MrEZuTvdwRzaeB887x-dukFcQBpyQ-qwS4=" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 " src="https://images.pexels.com/photos/245208/pexels-photo-245208.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100 " src="https://images.pexels.com/photos/1329711/pexels-photo-1329711.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      
</div>
